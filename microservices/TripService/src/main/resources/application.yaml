spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/trip_db
    username: username
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: db/changelog/main-changelog.xml
    enabled: true

server.port: 7003

tripservice:
  urls:
    passenger: http://localhost:7001/api/v1/passengers/
    driver: http://localhost:7002/api/v1/drivers/

---
spring.config.activate.on-profile: docker
server.port: 8080
tripservice:
  urls:
    passenger: http://passenger:8080/api/v1/passengers/
    driver: http://driver:8080/api/v1/drivers/
